<!DOCTYPE html>
<html>

<head>

    <title>Just Sayin'</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


    <style>
        body {
            padding: 60px;
            font-family: "sans-serif";
            color: #CC99FF;
            text-align: center;
            background-image: url('http://vignette4.wikia.nocookie.net/nyancat/images/b/b2/Nyan_Cat_19.jpg/revision/latest?cb=20131111080252');
            background-size: cover;
        }
        
        div {
            box-shadow: 0px 0px 30px white;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- this is how you comment -->
    <div>

        <p class="wow bounceInUp">App By Emily Dresel</p>

    </div>

    <div class="container" style="text-align:center; padding:100px;">

        <div class="jumbotron">

            <h1>Just Sayin'</h1>
            <div class="intro-txt">
                <p style="margin-top:40px;">Just Wanted to tell you...</p>
                <p>Insert first and last names into the text boxes and I shall tell you something.</p>
                <button onclick="countPeople()" class="wow bounceInUp">Next</button>
                <input type="text" id="firstName" />
                <input type="text" id="lastName" />
            </div>
            <div class="game-intro" style="display:none">
                <p>
                    Nice to meet you, <span class="first-name-text">firstName</span> <span class="last-name-text">lastName</span>. Before I tell you the top-secret info,
                    I need to make sure you are human.
                </p>
                <button onclick="gameIntro()" class="wow bounceInLeft">Next</button>
            </div>
            <div class="actual-game" style="display:none">
                <p>
                    blah blah blah
                </p>
                <button onclick="actualGame()" class="wow bounceIn">Next</button>
            </div>
            <div class="game-complete" style="display:none">
                <p>
                    meh uygiu
                </p>
            </div>
            <iframe width="10" height="10" src="https://www.youtube.com/embed/wZZ7oFKsKzY" frameborder="0" allowfullscreen></iframe>
            <p>click /\ me! </p>
        </div>



        <link rel="stylesheet" href="lib/animate.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="lib/wow.js"></script>
        <script src="lib/app.js"></script>



</html>
